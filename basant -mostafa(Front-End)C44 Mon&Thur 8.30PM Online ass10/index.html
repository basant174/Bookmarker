<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Bookmark</title>
</head>

<body>
    <section class="info vh-100">
        <div class="container">
            <div class="heading w-100  pt-5 d-flex flex-column justify-content-center align-items-center gap-4">
                <h1 class="position-relative py-2">Bookmarker</h1>
            </div>
            <div
                class="bookmark-body w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
                <h2><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i></h2>
                <div class="row">
                    <div class="mb-3 ">
                        <label for="BookmarkName" class="form-label"><i class="fa-solid fa-book-bookmark pe-2"></i> Site
                            Name</label>
                        <input type="text" class="form-control"   oninput="cheackName(this)"   id="BookmarkName" placeholder="Bookmark Name">
                    </div>
                    <div class="mb-3">
                        <label for="WebsiteURL" class="form-label"><i class="fa-solid fa-link pe-2"></i>Site URL</label>
                        <input type="text" oninput="cheackName(this)" class="form-control" id="WebsiteURL" placeholder="Website URL">
                    </div>
                    <div class="d-flex justify-content-center align-items-center">
                        <button class="btn btn-submit px-5" id="submitBtn">Submit</button>
                    </div>
                </div>
            </div>


            <div id="errorModal" class="modal position-fixed justify-content-center align-items-center">
                <div class="modal-content">
                  <div class="box-header w-100 d-flex justify-content-between align-items-center mb-2">
                    <div class="circles d-flex">
                      <span class="rounded-circle me-2"></span>
                      <span class="rounded-circle me-2"></span>
                      <span class="rounded-circle me-2"></span>
                    </div>
                    <span class="close-btn text-end text-dark">&times;</span>
                  </div>
                  <p class="pb-2 m-0">Site Name or Url is not valid, Please follow the rules below:</p>
                  <ul class="error-list">
                    <li class="my-3"><i class="fa-solid fa-arrow-right"></i> Site name must contain at least 3 characters</li>
                    <li><i class="fa-solid fa-arrow-right"></i> Site URL must be a valid one</li>
                  </ul>
                </div>
              </div>
              
              
              

            <div class="table-responsive mt-5">
                <table class="table mt-4 text-center table-striped table-hover pointer-event bg-light ">
                    <thead>
                        <tr>
                            <th class="text-capitalize">index</th>
                            <th class="text-capitalize">Website Name</th>
                            <th class="text-capitalize">Visit</th>
                            <th class="text-capitalize">Delete</th>
                        </tr>
                    <tbody id="tbody">

                    </tbody>
                    </thead>
                </table>
            </div>
        </div>
    </section>

    <script src="js/index.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
</body>

</html>
